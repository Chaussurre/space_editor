[package]
name = "space_editor"
version = "0.1.0"
edition = "2021"
default-run = "space_editor"
license = "MIT OR Apache-2.0"
keywords = ["gamedev", "editor", "bevy"]
categories = ["game-development"]
exclude = ["/assets", "/examples"]
description = "Prefab editor for bevy game engine. Make levels/object templates with intuitive UI"
readme = "README.md"
homepage = "https://github.com/rewin123/space_editor"
repository = "https://github.com/rewin123/space_editor"

[dependencies]
bevy = "0.11"
bevy_egui = "0.21"
egui-gizmo = "0.11.0"
bevy-scene-hook = "7"
ron = "0.8.0"
bevy_panorbit_camera = "0.7.0"
bevy-inspector-egui = {version = "0.19.0", features = ["bevy_pbr", "highlight_changes"]}
bevy_mod_picking = {version = "0.15.0", features = ["backend_egui"]}
bevy_infinite_grid = { git = "https://github.com/ForesightMiningSoftwareCorporation/bevy_infinite_grid", branch = "main" }
egui_dock = "0.7"
egui_file = "0.10.2"

bevy_xpbd_3d = {git = "https://github.com/Jondolf/bevy_xpbd.git", default-features = false , optional = true}

[profile.dev.package.bevy_xpbd_3d]
opt-level = 3

[features]
bevy_xpbd_3d = ["dep:bevy_xpbd_3d", "bevy_xpbd_3d/debug-plugin", "bevy_xpbd_3d/3d", "bevy_xpbd_3d/collider-from-mesh", "bevy_xpbd_3d/f32"]

[[example]]
name = "platformer"
required-features = ["bevy_xpbd_3d"]
